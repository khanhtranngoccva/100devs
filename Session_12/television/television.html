<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="remote.css">
    <link rel="stylesheet" href="television.css">
    <title>Television</title>
</head>
<body>
<div class="canvas">
    <div class="television_container">
        <div class="television">
            <div class="screen">
                <div class="static active screen_off"></div>
                <iframe frameborder="0" allowfullscreen="true" scrolling="no" class="iframe_screen screen_off"></iframe>
                <span class="channel_counter"></span>
            </div>
        </div>
    </div>
    <div class="remote">
        <div class="side back"></div>
        <div class="big_face bottom">
        </div>
        <div class="side left"></div>
        <div class="side right"></div>
        <div class="side front"></div>
        <div class="big_face top">
            <button class="power_off_button"><i class="fas fa-power-off"></i></button>
            <div></div>
            <div></div>
            <button class="channel_button">1</button>
            <button class="channel_button">2</button>
            <button class="channel_button">3</button>
            <button class="channel_button">4</button>
            <button class="channel_button">5</button>
            <button class="channel_button">6</button>
            <button class="channel_button">7</button>
            <button class="channel_button">8</button>
            <button class="channel_button">9</button>
            <button class="scroll_button up"><i class="fas fa-angle-up"></i></button>
            <button class="channel_button">0</button>
            <button class="scroll_button down"><i class="fas fa-angle-down"></i></button>
        </div>
    </div>
</div>


</body>
<script src="https://kit.fontawesome.com/bac08de2ab.js" crossorigin="anonymous"></script>
<script src="television.js"></script>
</html>

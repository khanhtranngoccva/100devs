<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        figure {
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
            /* fake height to reserve space, relative to parent */
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        iframe {
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div></div>
<figure>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YQ_xWvX1n9g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</figure>
</body>
</html>

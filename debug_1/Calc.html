<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Document</title>

<body>
<div class="container">
    <div class="monitor">
        <h3></h3>

    <section class="number">
        <button><h2 class="numValue">1</h2></button>
        <button><h2 class="numValue">2</h2></button>
        <button><h2 class="numValue">3</h2></button>
        <button><h2 class="numValue">4</h2></button>
        <button><h2 class="numValue">5</h2></button>
        <button><h2 class="numValue">6</h2></button>

        <button><h2 class="numValue">9</h2></button>
        <button><h2 class="numValue">0</h2></button>

    <section class="proccess">
        <button class="fa fa-plus"></button>
        <button class="fa fa-minus"></button>
        <button class="fa fa-divide"></button>
        <button class="fa fa-times"></button>
        <button class="fa fa-equals"></button>

        <button class=""><span ><img src="https://img.icons8.com/material-sharp/24/000000/comma.png"/></span></button>

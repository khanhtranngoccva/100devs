<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            background: black;
            /*font-size: 30px;*/
        }

h1 {
    font-size: 5rem;
    font-family: "Google Sans", sans-serif;
    font-weight: 900;
    background: linear-gradient(to top right, #ffb026, #ff5d5d);
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    position: relative;
}

h1::after {
    content: "Hiii! I'm Khanh!";
    background: inherit;
    -webkit-background-clip: inherit;
    background-clip: inherit;
    position: absolute;
    top: 0;
    left: 0;
    filter: brightness(1.8) blur(20px);
}
    </style>
</head>
<body>
<h1>Hiii! I'm Khanh!</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clip-position</title>
    <style>
        div {
            background: url("bugs.png");
            border: 5px solid #f005;
            padding: 20px;
            width: 200px;
            height: 250px;
            background-repeat: no-repeat;
            background-clip: padding-box;
            background-position: bottom right;
            background-origin: content-box;
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
